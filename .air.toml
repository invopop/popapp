# Currently testing...
root = "."
testdata_dir = "testdata"
tmp_dir = "tmp"

[build]
args_bin = ["-v", "serve"]
bin = "popapp"
full_bin = "mage"
cmd = "/usr/bin/true"
delay = 1000
exclude_dir = ["repo", "run", "tmp", "vendor", "testdata"]
exclude_file = ["mage", "popapp", "mage_output_file.go"]
exclude_regex = ["_test.go", "_templ.go"]
exclude_unchanged = false
follow_symlink = false
include_dir = []
include_ext = ["go", "tpl", "templ", "js", "css", "tmpl", "html"]
include_file = []
log = "build-errors.log"
poll = false
poll_interval = 0
post_cmd = []
pre_cmd = []
rerun = false
rerun_delay = 500
send_interrupt = true
kill_delay = 500
stop_on_error = false

[color]
app = ""
build = "yellow"
main = "magenta"
runner = "green"
watcher = "cyan"

[log]
main_only = false
time = false

[misc]
clean_on_exit = false

[proxy]
app_port = 0
enabled = false
proxy_port = 0

[screen]
clear_on_rebuild = false
keep_scroll = true
